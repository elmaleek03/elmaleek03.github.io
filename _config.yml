title: "Maleek's Web"
description: "Maleek's personal blog. I write about tech, programming, and everything else that interests me."
url: "https://elmaleek.me" # change to your real URL
baseurl: ""                       # keep "" for username.github.io root

# Build settings
markdown: kramdown
permalink: /blog/:title/
timezone: Asia/Jakarta

# Optional: show future-dated posts? keep false
future: false

# Small defaults for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: "Your Name"
